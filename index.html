<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration and Restaurant Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        background-color: rgb(114, 222, 222);
      }
      .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
      }
      .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        background-color: aquamarine;
        padding: 10px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: calc(100% - 10px);
        padding: 8px 5px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .form-group input[type="submit"] {
        background: #28a745;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .form-group input[type="submit"]:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form action="/submit_registration" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required />
        </div>

        <div class="form-group">
          <label for="owner_name">Owner Name</label>
          <input type="text" id="owner_name" name="owner_name" required />
        </div>
        <div class="form-group">
          <label for="mobile_number">Mobile Number</label>
          <input type="text" id="mobile_number" name="mobile_number" required />
        </div>
        <div class="form-group">
          <label for="restaurant_type">Restaurant Type</label>
          <select id="restaurant_type" name="restaurant_type" required>
            <option value="fast_food">Fast Food</option>
            <option value="casual_dining">Casual Dining</option>
            <option value="fine_dining">Fine Dining</option>
            <option value="cafe">Cafe</option>
            <option value="buffet">Buffet</option>
            <option value="food_truck">Food Truck</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="pin_code">Pin Code</label>
          <input type="text" id="pin_code" name="pin_code" required />
        </div>

        <div class="form-group">
          <input type="submit" value="Register" />
        </div>

        <a href="Login.html">Login ?</a>
      </form>
    </div>
  </body>
</html>
